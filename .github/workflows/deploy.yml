name: Build and Push Starlight Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- ğŸ’¡ æ ‡æ³¨ï¼šè¿™æ˜¯æ–°å¢çš„å…ƒæ•°æ®æå–æ­¥éª¤ ---
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # è¿™é‡Œå®šä¹‰äº†ä¸‰ç§æ ‡ç­¾ç­–ç•¥ï¼š
          # 1. å¯¹åº” Git çš„ Commit SHA (å¦‚ sha-a1b2c3d)
          # 2. å¦‚æœæ˜¯ main åˆ†æ”¯ï¼Œæ ‡è®°ä¸º latest
          # 3. è‡ªåŠ¨ç”Ÿæˆæ—¥æœŸç‰ˆæœ¬ (å¦‚ 20260202-1345)
          tags: |
            type=raw,value=1.0.${{ github.run_number }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short
      # ---------------------------------------

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # --- ğŸ’¡ æ ‡æ³¨ï¼šä¿®æ”¹è¿™é‡Œï¼Œç›´æ¥å¼•ç”¨ meta æ­¥éª¤ç”Ÿæˆçš„ tags ---
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ---------------------------------------------------